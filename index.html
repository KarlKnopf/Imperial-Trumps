<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imperial Trumps Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imperial Trumps Prototype</h1>

    <div id="game-board">
        <div id="stock-area">
            <h2>Stock</h2>
            <div id="stock" class="card-container"></div>
        </div>

        <div id="tableau-area">
            <h2>Tableau</h2>
            <div id="tableau" class="tableau-container"></div>
        </div>

        <div id="foundations-area">
            <h2>Foundations</h2>
            <div id="foundations" class="foundations-container"></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
