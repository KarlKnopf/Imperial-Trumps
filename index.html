<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imperial Trumps</title>
<style>
    body { font-family: sans-serif; }
    #stock, #tableau, #foundations {
        margin: 10px;
        padding: 10px;
        border: 1px dashed gray;
        min-height: 150px;
    }
    .tableau-pile, .foundation {
        width: 120px;
        height: 200px;
        border: 1px dashed black;
        display: inline-block;
        margin-right: 10px;
        vertical-align: top;
        position: relative;
    }
    .card {
        width: 100px;
        height: 150px;
        cursor: pointer;
        user-select: none;
    }
</style>
</head>
<body>

<h1>Imperial Trumps</h1>

<h2>Stock</h2>
<div id="stock"></div>

<h2>Tableau</h2>
<div id="tableau"></div>

<h2>Foundations</h2>
<div id="foundations"></div>

<script src="script.js"></script>
</body>
</html>
